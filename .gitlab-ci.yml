image: mcr.microsoft.com/dotnet/core/sdk:3.0

stages:
  - build
  
variables:
  project: "zero.sync"

before_script:
  - "dotnet --version"
  - "git submodule init"
  - "git submodule update"
  - "dotnet restore"

build:
  stage: build
  variables:
    build_path: "$project"
  script:
    - "cd $build_path"
    - "dotnet build"

