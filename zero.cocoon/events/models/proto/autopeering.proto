syntax = "proto3";

service autopeering {
	rpc Next(NullMsg) returns (EventResponse);
	rpc Shell(ShellCommand) returns (Response);
}

message NullMsg{
	
}

message ShellCommand{
	int32 seq = 1;
	string id = 2;
	string command = 3;
}

enum AutoPeerEventType{
	AddCollective = 0;
	RemoveCollective = 1;
	AddAdjunct = 2;
	RemoveAdjunct = 3;
	AddDrone = 4;
	RemoveDrone = 5;
	SendProtoMsg = 6;
	ShellMsg = 7;
} 

message AutoPeerEvent{
	AutoPeerEventType eventType = 1;	
	int64 seq = 2;
	int64 timestamp = 3;	
	oneof event {
		Collective collective = 4;
		Adjunct adjunct = 5;
		Drone drone = 6;
		ProtoMsg msg = 7;
		ShellCommand shell = 8;
	};
}

message Response{	
	int32 status = 1;
	string message = 2;
}

message EventResponse{	
	repeated AutoPeerEvent events = 1;
}

message Collective{	
	string id = 1;
	string ip = 2;	
}

message Adjunct {	
	string collectiveId = 1;		
	string id = 2;		
}

message ProtoMsg {	
	string type = 1;
	string collectiveId = 2;		
	string id = 3;			
}

message Drone {		
	string collectiveId = 1;
	string id = 2;
	string direction = 3;			
}